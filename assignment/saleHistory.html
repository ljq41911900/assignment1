<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sale History</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="saleHistoryBody">

    <div class="saleHistoryMain">

        <div class="historyContent">
            <div class="title">
                <div>Our Sale History</div>
            </div>
            <div class="diary">
                <ul>
                    <li class="color1">Paper color: </li>
                    <div class="showColor"></div>
                    <li>Paper type: abcdabcd</li>
                    <li class="color2">Cover color: </li>
                    <div class="showColor"></div>
                    <li>Cover text: abcdabcd</li>
                </ul>
            </div>
            <div class="information">
                <ul>
                    <li>Quantity: </li>
                    <li>Amount: </li>
                    <li>Date: </li>
                </ul>
            </div>
            <div class="feedback">
                <div>
                    feedback: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                </div>
            </div>
        </div>

    </div>

</body>
</html>
