<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Feedback</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <div class="feedbackMain">

        <div class="noRecord">
            <p>There is no item can be replied.</p>
        </div>

        <div class="feedback">
            <table>

                <tr>
                    <th colspan="4">Diary Information</th>
                </tr>
                <tr>
                    <td colspan="2">Cover Color Type:</td>
                    <td colspan="2">Color</td>
                </tr>
                <tr>
                    <td>Cover Color:</td>
                    <td>
                        <div class="showColor"></div>
                    </td>
                    <td>Cover Text:</td>
                    <td>GY Diary1</td>
                </tr>
                <tr>
                    <td>Paper Color:</td>
                    <td>
                        <div class="showColor"></div>
                    </td>
                    <td>Paper Type:</td>
                    <td>Line</td>
                </tr>
                <tr>
                    <form>
                        <td colspan="4">
                            <textarea placeholder="Please give your feedback."></textarea>

                            <div class="button">
                                <button>Reply</button>
                            </div>
                        </td>
                    </form>
                </tr>
                <tr>
                    <td colspan="4">
                        abcdefghijkl<br/>mnopqrstuvwxyz
                    </td>
                </tr>

            </table>
        </div>

    </div>

</body>
</html>
