<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Address</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="addressBody">

    <div class="addAddress">
        <a href="addAddress.html">Add New Address</a>
        <p>Message</p>
    </div>

    <div class="addressMain">
        <div class="noRecord">
            <p>There is no address information, Please add new address.</p>
        </div>

        <div class="address">
            <table>
                <tr>
                    <td class="title">Name:</td>
                    <td colspan="3">Yong Guo</td>
                    <td class="button" rowspan="5">
                        <button type="button">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td class="title">Phone:</td>
                    <td colspan="3">0411123456</td>
                </tr>
                <tr>
                    <td class="title">Address:</td>
                    <td colspan="3">2307 a Street</td>
                </tr>
                <tr>
                    <td class="title">City:</td>
                    <td colspan="3">Melbourne</td>
                </tr>
                <tr>
                    <td class="title">State:</td>
                    <td>VIC</td>
                    <td class="title">Postcode:</td>
                    <td>3000</td>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
