<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Payment Method</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <div class="addPayment">
        <a href="addPayment.html">Add New Payment Method</a>
    </div>

    <div class="paymentMain">
        <div class="noRecord">
            <p>There is no address information, Please add new address.</p>
        </div>

        <div class="payment">
            <table>
                <tr>
                    <td class="title">Type:</td>
                    <td colspan="3">Card</td>
                    <td class="button" rowspan="4">
                        <button type="button">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td class="title">Holder:</td>
                    <td colspan="3">GY</td>
                </tr>
                <tr>
                    <td class="title">Account:</td>
                    <td colspan="3">123456</td>
                </tr>
                <tr>
                    <td class="title">Expire Date:</td>
                    <td>12/2100</td>
                    <td class="title">CVV:</td>
                    <td>098</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
